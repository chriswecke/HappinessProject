<!DOCTYPE html>
<html>

<head>
    <title>Choropleth Map</title>

    <div class="container">

            </div>
        </div>
        <div class="row">
            <div class="col-md-12">

            </div>

                <select id="dropdown"></select>
                <div id="info">

            </div>
            
        </div>
    </div>
